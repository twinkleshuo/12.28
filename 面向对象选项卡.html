<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{width:200px; 
				height:100px;
				border:1px solid #000;
				color:blue;
				display:none;
			}
			.active{
				background:yellow;
			}
			.show{
				display:block;
				
			}
		</style>
	</head>
	<body>
		<button class="active">按钮一</button>
		<button>按钮二</button>
		<button>按钮三</button>
		<div class="show">
			1111111
		</div>
		<div>
			2222222
		</div>
		<div>
			3333333
		</div>
	</body>
	<script>
		function tab(){
			this.btns = document.querySelectorAll('button');
			this.content = document.getElementsByTagName('div');
		};
		tab.prototype.Event = function(){
			var _this = this;

			for(var i=0;i<this.btns.length;i++){
				this.btns[i].index = i;
				this.btns[i].onclick = function(){
					_this.tabs(this);
				};
				
			}
		};
		
		tab.prototype.tabs = function(that){
			for(var i=0;i<this.btns.length; i++){
				this.btns[i].className="";
				this.content[i].className="";
			}
				that.className="active";
				this.content[that.index].className="show";
		};
		var t= new tab();
		t.Event();
	</script>
</html>
